<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crypto Puppies</title>
</head>
</head>
<body>
  <p id="notification"></p>
  <p>
    <p>あなたのアドレス</p>
    <span id="myaddress"></span>
  </p>
  <p>
    <p>あなたの子犬</p>
    <ul id="mypuppies">
    </ul>
  </p>
  <p>
    <label for="genes">genes:</label>
    <input id="genes" type="text"></input>
    <label for="name">name:</label>
    <input id="name" type="text"></input>
    <button id="create-puppy">子犬を作る</button>
  </p>
  <ul id="accounts">
  </ul>
  <p>
    <label for="recipient">送金先アドレス:</label>
    <input id="recipient" type="text"></input>
    <label for="amount">送金量:</label>
    <input id="amount" type="text"></input> Wei
    <button id="send-eth">ETHを送る</button>
  </p>

  <p>
    <label for="from">購入元:</label>
    <input id="from" type="text"></input>
    <label for="price">購入価格:</label>
    <input id="price" type="text"></input> Wei
    <button id="buy-puppy">子犬を買う</button>
  </p>
  <div>
    <p>世界の子犬たち</p>
    <ul id="puppy-list">
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
