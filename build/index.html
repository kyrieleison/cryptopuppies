<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crypto Puppies</title>
</head>
</head>
<body>
  <p>
    あなたのアドレス: <span id="your-address"></span>
  </p>
  <p>
    <label for="genes">genes:</label>
    <input id="genes" type="text"></input>
    <label for="name">name:</label>
    <input id="name" type="text"></input>
    <button id="create-pappy">子犬を作る</button>
  </p>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script>
    web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
    web3.eth.defaultAccount = web3.eth.accounts[0];

    var abiArray = [ { "constant": true, "inputs": [], "name": "getMyPuppyName", "outputs": [ { "name": "", "type": "string" } ], "payable": false, "stateMutability": "view", "type": "function" }, { "constant": true, "inputs": [ { "name": "", "type": "uint256" } ], "name": "puppies", "outputs": [ { "name": "genes", "type": "uint256" }, { "name": "name", "type": "string" } ], "payable": false, "stateMutability": "view", "type": "function" }, { "constant": true, "inputs": [ { "name": "", "type": "address" } ], "name": "puppyIndexesByOwner", "outputs": [ { "name": "", "type": "uint256" } ], "payable": false, "stateMutability": "view", "type": "function" }, { "constant": false, "inputs": [ { "name": "_genes", "type": "uint256" }, { "name": "_name", "type": "string" } ], "name": "createPuppy", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function" } ];
    var contractAddress = "0x345ca3e014aaf5dca488057592ee47305d9b3e10";
    var contract = web3.eth.contract(abiArray).at(contractAddress);

    $("#your-address").html(web3.eth.defaultAccount);
    $("#create-pappy").click(function() {
      contract.createPuppy(parseInt($("#genes").val()), $("#name").val(), { from: web3.eth.accounts[0], gas: 2000000 });
    });
  </script>
</body>
</html>
