<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crypto Puppies</title>
</head>
</head>
<body>
  <p id="notification"></p>
  <p>
    あなたのアドレス: <span id="your-address"></span>
  </p>
  <p>
    あなたの子犬:
    <p>名前は<span id="your-pappy-name"></span></p>
    <p>遺伝子は<span id="your-pappy-genes"></span></p>
  </p>
  <p>
    <label for="genes">genes:</label>
    <input id="genes" type="text"></input>
    <label for="name">name:</label>
    <input id="name" type="text"></input>
    <button id="create-pappy">子犬を作る</button>
  </p>
  <ul id="accounts">
  </ul>
  <p>
    <label for="recipient">送金先アドレス:</label>
    <input id="recipient" type="text"></input>
    <label for="amount">送金量:</label>
    <input id="amount" type="text"></input> Wei
    <button id="send-eth">ETHを送る</button>
  </p>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
